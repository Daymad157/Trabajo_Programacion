<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Empresa</h1>
        <nav>
            <a href="/index.html">Inicio</a>
            <a href="galeria.html">Galería</a>
            <a href="presupuesto.html" class="active">Presupuesto</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>Calcula tu presupuesto</h2>
        <form id="presupuesto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="50">Producto 1 - 50€</option>
                <option value="100">Producto 2 - 100€</option>
                <option value="150">Producto 3 - 150€</option>
            </select>

            <label for="plazo">Plazo de entrega (en días):</label>
            <input type="number" id="plazo" name="plazo" min="1" required>

            <fieldset>
                <legend>Extras:</legend>
                <label><input type="checkbox" class="extra" value="10"> Extra 1 (+10€)</label>
                <label><input type="checkbox" class="extra" value="20"> Extra 2 (+20€)</label>
                <label><input type="checkbox" class="extra" value="30"> Extra 3 (+30€)</label>
            </fieldset>

            <div id="presupuestoFinal"></div>

            <label>
                <input type="checkbox" id="condiciones" required>
                Acepto las condiciones de privacidad
            </label>

            <button type="submit">Enviar presupuesto</button>
            <button type="reset">Reiniciar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Mi Empresa</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/instragram.png" alt="Instagram" class="social-icon" width="30" height="30">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/Facebook.png" alt="Facebook" class="social-icon" width="30" height="30">
            </a>
        </div>
    </footer>
    <script src="../js/presupuesto.js"></script>
</body>
</html>
